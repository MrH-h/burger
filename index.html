<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Mr H</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #F1BC31;
        }
        .navbar-brand {
            font-size: 1.5rem;
            color: white;
        }
        .navbar-brand img {
            max-height: 50px;
            margin-right: 10px;
        }
        header {
            background: url('mrh.jpeg') no-repeat center center/cover;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        /* Semi-transparent overlay */
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            z-index: 1;
        }
        header h1, header p {
            position: relative;
            z-index: 2;
            color: #ffffff;
        }
        header h1 {
            font-size: 4rem;
        }
        header p {
            font-size: 1.5rem;
        }
        .btn-custom {
            background-color: #7C0A02;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            position: relative;
            z-index: 2;
        }
        footer {
            background-color: #222;
            padding: 20px;
            text-align: center;
            color: #aaa;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logoh.png" alt="Burger Mr H Logo"> 
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="product.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="testi.html">Testimonials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="order.html">Order Now</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    

    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Welcome to Burger Mr H</h1>
            <p>The best burgers in town, fresh and delicious!</p>
            <a href="order.html" class="btn btn-custom">Order Now</a>
        </div>
    </header>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Burger Mr H. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
