<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now - Burger Mr H</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #F1BC31;
            padding: 1rem;
        }
        .navbar-brand {
            font-size: 1.5rem;
            color: white;
        }
        .navbar-brand img {
            max-height: 50px;
            margin-right: 10px;
        }
        .order-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            padding: 20px;
            position: relative;
        }
        /* Background image */
        .order-section {
            background: url('mrh.jpeg') no-repeat center center/cover;
            position: relative;
        }
        /* Overlay effect */
        .order-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            z-index: 1;
        }
        .order-section h1, .order-section p, .btn-whatsapp {
            position: relative;
            z-index: 2; /* Place content above the overlay */
        }
        .order-section h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .order-section p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            max-width: 600px;
            line-height: 1.5;
        }
        .btn-whatsapp {
            display: flex;
            align-items: center;
            background-color: #25D366;
            color: white;
            font-size: 1.5rem;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn-whatsapp img {
            height: 30px;
            margin-right: 10px;
        }
        .btn-whatsapp:hover {
            background-color: #1ebe57;
            transform: scale(1.05);
        }
        .maps-section {
            margin-top: 50px;
            text-align: center;
        }
        .maps-section iframe {
            border: none;
            width: 80%;
            height: 450px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }
        footer {
            background-color: #222;
            padding: 20px;
            text-align: center;
            color: #aaa;
            margin-top: 50px;
        }
        /* Media Queries */
        @media (max-width: 768px) {
            .order-section h1 {
                font-size: 2.5rem;
            }
            .order-section p {
                font-size: 1rem;
            }
            .btn-whatsapp {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logoh.png" alt="Burger Mr H Logo"> 
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="product.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="testi.html">Testimonials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="order.html">Order Now</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Order Section -->
    <div class="order-section">
        <h1>Order Now</h1>
        <p>Ready to taste the best burgers in town? Click the button below to order via WhatsApp and enjoy fresh, delicious burgers delivered to your doorstep.</p>
        <!-- WhatsApp Button -->
        <a href="https://wa.me/+6288983672384" target="_blank" class="btn-whatsapp">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="WhatsApp Logo">
            Order via WhatsApp
        </a>
    </div>

    <!-- Maps Section -->
    <div class="maps-section">
        <h2>Find Us Here</h2>
        <!-- Google Maps Embed -->
        <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.536512529985!2d-122.08385188468691!3d37.38605177982821!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb5ad1a0efbd3%3A0xd0a7335fa1b8352b!2sGoogleplex!5e0!3m2!1sen!2sus!4v1630454831771!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Burger Mr H. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
